name: Deploy to Huawei Cloud

on:
  push:
    branches:
      - main  # Trigger otomatis saat ada push ke branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: SSH and Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          # 1. Masuk ke folder project
          cd /root/riziq

          # 2. Tarik kode terbaru dari GitHub
          git pull origin main

          # 3. MATIKAN PROSES LAMA (Surgical Kill) - INI YANG ANDA CARI
          # Perintah ini akan mematikan paksa port tanpa error jika port sudah kosong (|| true)
          echo "Cleaning up ports..."
          fuser -k 5000/tcp || true
          fuser -k 5001/tcp || true
          fuser -k 5002/tcp || true
          fuser -k 5005/tcp || true
          
          # Beri jeda sedikit agar sistem benar-benar bersih
          sleep 3

          # 4. Install ulang dependencies (jaga-jaga ada library baru)
          pip3 install -r requirements.txt || true

          # 5. Nyalakan Service Kembali
          echo "Starting services..."
          nohup python3 server1.py > server1.log 2>&1 &
          nohup python3 server2.py > server2.log 2>&1 &
          nohup python3 gateway.py > gateway.log 2>&1 &
          
          # 6. Cek status (untuk log di GitHub Actions)
          sleep 2
          ps aux | grep python3
