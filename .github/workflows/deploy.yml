name: Deploy to Huawei Cloud

on:
  push:
    branches:
      - main  # Pipeline berjalan otomatis setiap ada update ke main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: SSH and Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          # --- 1. PERSIAPAN ---
          echo "ðŸš€ Memulai Deployment..."
          cd /root/riziq
          
          # Tarik kode terbaru dari GitHub
          git pull origin main

          # --- 2. BERSIH-BERSIH (PENTING) ---
          # Mematikan proses lama agar port tidak bentrok.
          # '|| true' menjamin proses lanjut meski port sudah kosong.
          echo "ðŸ§¹ Membersihkan port lama..."
          fuser -k 5000/tcp || true  # Port Nginx/Flask Default
          fuser -k 5001/tcp || true  # Port Server 1 (Fiksi)
          fuser -k 5002/tcp || true  # Port Server 2 (Jurnal)
          fuser -k 5005/tcp || true  # Port Gateway
          
          # Matikan sisa proses python jika masih membandel
          pkill python3 || true
          
          # Jeda 3 detik untuk memastikan semua benar-benar mati
          sleep 3

          # --- 3. INSTALLASI ---
          echo "ðŸ“¦ Update Library..."
          pip3 install -r requirements.txt || true

          # --- 4. START APLIKASI ---
          echo "ðŸ”¥ Menyalakan Server..."
          
          # Server 1 (Fiksi) - Wajib jalan di Port 5001
          nohup python3 server1.py > server1.log 2>&1 &
          
          # Server 2 (Jurnal) - Wajib jalan di Port 5002
          nohup python3 server2.py > server2.log 2>&1 &
          
          # Gateway - Wajib jalan di Port 5005
          nohup python3 gateway.py > gateway.log 2>&1 &

          # --- 5. RESTART NGINX ---
          # Restart Nginx agar koneksi ulang ke Gateway lancar
          echo "ðŸ”„ Restart Nginx..."
          sudo systemctl restart nginx

          # --- 6. CEK HASIL ---
          echo "âœ… Deployment Selesai. Cek status proses:"
          sleep 2
          ps aux | grep python3
