name: Deploy to Huawei Cloud

on:
  push:
    branches:
      - main  # Pipeline jalan otomatis setiap ada update ke branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: SSH and Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        # Menghindari error "Host key verification failed" saat ganti kunci
        command_timeout: 20m
        script: |
          # --- 1. PERSIAPAN ---
          echo "ðŸš€ Memulai Deployment..."
          cd /root/riziq
          
          # Tarik kode terbaru dari GitHub
          git pull origin main

          # --- 2. BERSIH-BERSIH PORT (CRITICAL STEP) ---
          # Mematikan paksa siapapun yang memakai port ini.
          # '|| true' artinya: "Kalau error/kosong, lanjut saja, jangan berhenti!"
          echo "ðŸ§¹ Membersihkan port lama..."
          fuser -k 5000/tcp || true  # Port Nginx/Default Flask
          fuser -k 5001/tcp || true  # Port Server 1 (Fiksi)
          fuser -k 5002/tcp || true  # Port Server 2 (Jurnal)
          fuser -k 5005/tcp || true  # Port Gateway
          
          # Cadangan: Matikan semua python jika fuser gagal
          pkill python3 || true
          
          # Beri waktu 5 detik agar sistem benar-benar membunuh proses
          sleep 5

          # --- 3. INSTALL DEPENDENCIES ---
          echo "ðŸ“¦ Update Library..."
          pip3 install -r requirements.txt || true

          # --- 4. START SERVERS ---
          echo "ðŸ”¥ Menyalakan Server..."
          
          # Nyalakan Server 1 (Fiksi) di Port 5001
          nohup python3 server1.py > server1.log 2>&1 &
          
          # Nyalakan Server 2 (Jurnal) di Port 5002
          nohup python3 server2.py > server2.log 2>&1 &
          
          # Nyalakan Gateway di Port 5005
          nohup python3 gateway.py > gateway.log 2>&1 &
          
          # Tunggu sebentar agar Python stabil
          sleep 3

          # --- 5. RESTART NGINX ---
          # Restart Nginx agar koneksi ke Python (Gateway) refresh ulang
          echo "ðŸ”„ Restart Nginx..."
          sudo systemctl restart nginx

          # --- 6. VERIFIKASI ---
          echo "âœ… Deployment Selesai. Berikut proses yang berjalan:"
          ps aux | grep python3
