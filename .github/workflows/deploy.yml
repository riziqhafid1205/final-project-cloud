name: Deploy to Huawei Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: SSH and Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          cd /root/riziq
          git pull origin main
          pkill python3 || true
          pip3 install -r requirements.txt || true
          nohup python3 server1.py > server1.log 2>&1 &
          nohup python3 server2.py > server2.log 2>&1 &
          nohup python3 gateway.py > gateway.log 2>&1 &
          sleep 2
          ps aux | grep python3
